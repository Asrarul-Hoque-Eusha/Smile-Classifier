<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Smile Classifier</title>
    <style>
        table {
            border-collapse: collapse; 
            text-align: center;
            border: 1px solid #ddd; 
            width: 50%; 
        }
        th, td {
            border: 1px solid #000; 
            padding: 10px; 
        }
        th {
            background-color: #007BFF; 
            color: white; 
        }
        tr {
            font-size: large;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav style="
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #3498db;
    height: 60px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    gap: 60px;
">
    <a href="/" style="
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: Arial, sans-serif;
    " onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" 
       onmouseout="this.style.backgroundColor='transparent'">
        Home
    </a>
    <a href="/classify" style="
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: Arial, sans-serif;
    " onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" 
       onmouseout="this.style.backgroundColor='transparent'">
        Classify Image
    </a>
    <a href="/history" style="
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: Arial, sans-serif;
    " onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" 
       onmouseout="this.style.backgroundColor='transparent'">
        Classification History
    </a>
</nav>
    <div style="text-align: center;">
        <h1>Classification History</h1>
        <div style="justify-items: center;">
        <table style="border: solid 1px; text-align: center; padding: 10px 15px;">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Class</th>
                    <th>Date-Time</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr>
                    <td>
                        <a href="{{ entry.file_name }}" target="_blank">
                            <img src="{{ entry.file_name }}" alt="{{ entry.file_name }}" height="50" width="50">
                        </a>
                    </td>
                    <td >{{ entry.prediction }}</td>
                    <td >{{ entry.upload_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
