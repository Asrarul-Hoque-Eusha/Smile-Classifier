<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify - Smile Classifier</title>
</head>
<body>
    <nav style="
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #3498db;
    height: 60px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    gap: 60px;
">
    <a href="/" style="
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: Arial, sans-serif;
    " onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" 
       onmouseout="this.style.backgroundColor='transparent'">
        Home
    </a>
    <a href="/classify" style="
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: Arial, sans-serif;
    " onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" 
       onmouseout="this.style.backgroundColor='transparent'">
        Classify Image
    </a>
    <a href="/history" style="
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: Arial, sans-serif;
    " onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" 
       onmouseout="this.style.backgroundColor='transparent'">
        Classification History
    </a>
</nav>
    <div class="container">
        <h1 style="text-align: center;">Classify an Image</h1>
        <form action="/classify" method="post" enctype="multipart/form-data" style="text-align: center; padding: 20px; background: white; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <label for="file" style="font-size: 18px; font-weight: bold; display: block; margin-bottom: 10px;">Upload image:</label>
            <input type="file" name="image" id="file" accept="image/*" required style="margin-bottom: 20px;">
            <button type="submit" style="background: #007BFF; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">Classify</button>
        </form>
        {% if prediction %}
        <h2 style="text-align: center;">Result: {{ prediction }}</h2>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <p style="text-align: center; font-size: large;">Image:</p>
            <a href="{{ file_name }}" target="_blank" style="display: block;">
                <img src="{{ file_name }}" alt="{{ file_name }}" height="150" width="150">
            </a>
        </div>        
        {% endif %}
    </div>
</body>
</html>
